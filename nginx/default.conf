server {
    # 监听容器内部的 80 端口，这是唯一的入口
    listen 80;

    # 代理所有指向 Flask Web 应用的常规 HTTP 请求
    location / {
        proxy_pass http://localhost:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 代理指向 noVNC 前端静态文件的请求
    location /novnc/ {
        # Nginx 的网站根目录是 /var/www/html
        # 我们会在 entrypoint.sh 中创建一个符号链接，指向 noVNC 的文件
        alias /var/www/html/novnc/;
    }

    # 专门为 noVNC 的 WebSocket 连接创建一个代理通道
    location /websockify {
        proxy_pass http://localhost:6901;
        
        # --- WebSocket 代理的“黄金配置” ---
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        
        # 增加一些超时设置，防止连接意外断开
        proxy_read_timeout 86400s; # 24 hours
        proxy_send_timeout 86400s;
    }
}

# nginx/default.conf (最终修正版)

server {
    listen 80;
    # 定义静态文件的根目录
    root /var/www/html;

    # 新增 location 块，用于处理 noVNC 的静态文件请求
    # Nginx 会优先匹配这个更具体的路径
    # 当请求 /novnc/... 时, Nginx 会直接从 root 目录 (/var/www/html) 下查找
    # 对应的文件, 即 /var/www/html/novnc/...
    # 由于 entrypoint.sh 创建了符号链接，这个路径是有效的
    location /novnc/ {
        # 此处不需要额外指令, Nginx 会使用 server 块中定义的 root
    }

    # 将所有其他非 WebSocket 的请求代理到 Flask Web 应用
    location / {
        proxy_pass http://localhost:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 专门为 noVNC 的 WebSocket 连接创建一个代理通道
    location /websockify {
        proxy_pass http://localhost:6901;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }
}

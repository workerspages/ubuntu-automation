server {
    listen 80;

    # 1. 专门处理 noVNC 静态文件
    # 使用 'alias' 可以确保只有这个 location 块会去硬盘找文件
    # 它将 URL /novnc/ 映射到物理路径 /var/www/html/novnc/
    location /novnc/ {
        alias /var/www/html/novnc/;
    }

    # 2. 专门处理 VNC 的 WebSocket 连接
    location /websockify {
        proxy_pass http://localhost:6901;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }
    
    # 3. 将所有其他请求（包括 /dashboard/vnc/）全部代理给 Flask 应用
    # 因为没有了顶层的 'root' 指令干扰，这个块现在可以纯粹地作为代理
    location / {
        proxy_pass http://localhost:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

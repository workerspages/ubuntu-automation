# nginx/default.conf

server {
    listen 80;
    # 定义静态文件的根目录，这是让 /novnc/ 生效的基础
    root /var/www/html;

    # 1. 处理 noVNC 客户端静态文件 (HTML, JS, CSS)
    # 当浏览器请求 /novnc/vnc_auto.html 时，Nginx会在这里处理
    # 它会直接去 /var/www/html/novnc/ 目录下找文件，而不是把请求给Flask
    location /novnc/ {
        # 不需要额外配置，Nginx会自动使用上面的root指令
    }

    # 2. 处理 VNC 的 WebSocket 数据流
    # 这是 noVNC 客户端和 VNC 服务器之间的实时画面传输通道
    location /websockify {
        proxy_pass http://localhost:6901;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # 3. 处理所有其他的请求 (你的Web应用)
    # 这个 location 块必须放在最后，作为“默认”选项
    location / {
        proxy_pass http://localhost:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

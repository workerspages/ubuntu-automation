# nginx/default.conf (最终完美版)

server {
    # 监听容器内部的 80 端口
    listen 80;

    # 【关键修复】将 Nginx 的静态文件根目录设置为 /var/www/html
    # 我们会在 entrypoint.sh 中确保 noVNC 的文件链接到这里
    root /var/www/html;

    # 代理所有指向 Flask Web 应用的常规 HTTP 请求
    # `try_files` 会先尝试查找静态文件，如果找不到，再把请求交给 Flask
    location / {
        try_files $uri @webapp;
    }

    location @webapp {
        proxy_pass http://localhost:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 专门为 noVNC 的 WebSocket 连接创建一个代理通道
    location /websockify {
        proxy_pass http://localhost:6901;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }
}

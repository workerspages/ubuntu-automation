<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>远程桌面 - 自动化管理平台</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!--
        这个 iframe 会加载 noVNC 的自动连接页面。
        `path=websockify` 参数告诉 noVNC 客户端去连接相对路径 /websockify，
        这个请求会被我们 Nginx 配置中的 location /websockify 块捕获并正确代理。
    -->
    <iframe src="/novnc/vnc_auto.html?path=websockify"></iframe>
</body>
</html>
